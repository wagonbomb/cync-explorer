<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cync Light Controller</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --accent-color: #00d2ff;
            --accent-glow: rgba(0, 210, 255, 0.3);
            --danger-color: #ff4757;
            --success-color: #2ed573;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .controls {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
        }

        button {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button.primary {
            background: var(--accent-color);
            color: #000;
            font-weight: 600;
            border: none;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        button.primary:hover {
            background: #33dbff;
            box-shadow: 0 0 25px var(--accent-glow);
        }

        #device-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .device-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .device-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .device-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .device-mac {
            font-size: 12px;
            color: var(--text-secondary);
            font-family: monospace;
        }

        .device-rssi {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        input:checked+.slider:before {
            transform: translateX(22px);
        }

        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
        }

        .unknown-tag {
            background: rgba(255, 255, 255, 0.1);
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
        }

        .status-dot {
            height: 8px;
            width: 8px;
            border-radius: 50%;
            background-color: #555;
            display: inline-block;
            margin-right: 5px;
        }

        .status-dot.connected {
            background-color: var(--success-color);
            box-shadow: 0 0 5px var(--success-color);
        }

        #loading {
            display: none;
            margin-top: 20px;
            color: var(--text-secondary);
        }

        .alias-info {
            font-size: 11px;
            color: var(--accent-color);
            margin-top: 2px;
        }

        .connect-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent-color);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .connect-btn:hover {
            box-shadow: 0 0 15px var(--accent-glow);
            transform: translateY(-2px);
        }

        .connect-btn:disabled {
            background: #555;
            color: #888;
            cursor: wait;
            transform: none;
            box-shadow: none;
        }
    </style>
</head>

<body>
    <h1>Cync Lighting Controller</h1>

    <div class="controls">
        <button class="primary" onclick="scanDevices()">
            <span id="scan-icon">ðŸ“¡</span> Scan for Lights
        </button>
        <button onclick="disconnectAll()">Disconnect All</button>
    </div>

    <div id="loading">Scanning for devices... this takes up to 60 seconds...</div>
    <div id="device-grid"></div>

    <script>
        // Store discovered devices
        let devices = [];

        async function scanDevices() {
            const btn = document.querySelector('button.primary');
            const loading = document.getElementById('loading');

            btn.disabled = true;
            btn.innerHTML = 'Scanning...';
            loading.style.display = 'block';

            try {
                const response = await fetch('/api/scan');
                const data = await response.json();

                devices = data.devices;
                renderDevices();
            } catch (error) {
                alert('Scan failed: ' + error);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span id="scan-icon">ðŸ“¡</span> Scan for Lights';
                loading.style.display = 'none';
            }
        }

        async function toggleLight(mac, state, checkbox) {
            const card = checkbox.closest('.device-card');
            const statusDot = card.querySelector('.status-dot');
            const statusText = card.querySelector('span[style*="font-size: 13px"]');

            // Setting loading state
            card.style.opacity = '0.7';
            statusText.innerText = 'Connecting...';
            statusDot.className = 'status-dot'; // remove connected class
            statusDot.style.backgroundColor = '#fb1'; // Yellow for waiting

            try {
                const response = await fetch('/api/control', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        mac: mac,
                        action: state ? 'on' : 'off'
                    })
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error);
                }

                // Success state
                statusText.innerText = 'Connected';
                statusDot.className = 'status-dot connected';

            } catch (error) {
                console.error('Control failed:', error);
                alert('Failed to control light: ' + error.message);
                checkbox.checked = !state; // Revert switch
                statusText.innerText = 'Error';
                statusDot.style.backgroundColor = 'var(--danger-color)';
            } finally {
                card.style.opacity = '1';
            }
        }

        function renderDevices() {
            const grid = document.getElementById('device-grid');
            grid.innerHTML = '';

            if (devices.length === 0) {
                grid.innerHTML = '<p style="color: #666; grid-column: 1/-1; text-align: center;">No Cync devices found. Click Scan to start.</p>';
                return;
            }

            devices.forEach(Device => {
                const card = document.createElement('div');
                card.className = 'device-card';

                // Determine display name and alias info
                let displayName = Device.advertisement.local_name || 'Unknown Cync Device';
                let aliasHtml = '';

                if (Device.alias_of) {
                    aliasHtml = `<div class="alias-info">Matches known: ${Device.alias_of}</div>`;
                }

                card.innerHTML = `
                    <div class="device-header">
                        <div>
                            <div class="device-name">${displayName}</div>
                            <div class="device-mac">${Device.address}</div>
                            ${aliasHtml}
                        </div>
                        <div class="device-rssi">ðŸ“¶ ${Device.advertisement.rssi} dBm</div>
                    </div>
                    
                    <div class="action-row">
                        <button class="connect-btn" onclick="connectDevice('${Device.address}', this)">Connect</button>
                        
                        <div class="control-panel">
                            <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
                                <div style="display: flex; align-items: center;">
                                    <span class="status-dot connected"></span>
                                    <span style="font-size: 13px; color: #aaa;">Connected</span>
                                </div>
                                <label class="toggle-switch">
                                    <input type="checkbox" onchange="toggleLight('${Device.address}', this.checked, this)">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        async function connectDevice(mac, btn) {
            const card = btn.closest('.device-card');
            const controlPanel = card.querySelector('.control-panel');

            btn.disabled = true;
            btn.innerText = 'Connecting...';

            try {
                const response = await fetch('/api/connect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mac: mac })
                });

                const result = await response.json();
                if (!result.success) throw new Error(result.error);

                // Update toggle state based on device state
                const checkbox = controlPanel.querySelector('input[type="checkbox"]');
                if (result.initial_state) {
                    checkbox.checked = true;
                } else {
                    checkbox.checked = false;
                }

                // Switch to control view
                btn.style.display = 'none';
                controlPanel.style.display = 'block';

            } catch (error) {
                alert('Connection failed: ' + error.message);
                btn.disabled = false;
                btn.innerText = 'Connect';
            }
        }

        async function disconnectAll() {
            // Placeholder for disconnect logic
            alert('Disconnected from all active sessions.');
        }
    </script>
</body>

</html>
