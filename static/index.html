<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cync Light Controller</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --accent-color: #00d2ff;
            --accent-glow: rgba(0, 210, 255, 0.3);
            --danger-color: #ff4757;
            --success-color: #2ed573;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .controls {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
        }

        button {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button.primary {
            background: var(--accent-color);
            color: #000;
            font-weight: 600;
            border: none;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        button.primary:hover {
            background: #33dbff;
            box-shadow: 0 0 25px var(--accent-glow);
        }

        #device-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .device-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .device-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .device-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .device-mac {
            font-size: 12px;
            color: var(--text-secondary);
            font-family: monospace;
        }

        .device-rssi {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        input:checked+.slider:before {
            transform: translateX(22px);
        }

        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
        }

        .unknown-tag {
            background: rgba(255, 255, 255, 0.1);
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
        }

        .status-dot {
            height: 8px;
            width: 8px;
            border-radius: 50%;
            background-color: #555;
            display: inline-block;
            margin-right: 5px;
        }

        .status-dot.connected {
            background-color: var(--success-color);
            box-shadow: 0 0 5px var(--success-color);
        }

        #loading {
            display: none;
            margin-top: 20px;
            color: var(--text-secondary);
        }

        .alias-info {
            font-size: 11px;
            color: var(--accent-color);
            margin-top: 2px;
        }

        .connect-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent-color);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .connect-btn:hover {
            box-shadow: 0 0 15px var(--accent-glow);
            transform: translateY(-2px);
        }

        .connect-btn:disabled {
            background: #555;
            color: #888;
            cursor: wait;
            transform: none;
            box-shadow: none;
        }

        .btn-nuclear {
            background: linear-gradient(135deg, #ff4757, #ff6b81);
            color: white;
            border: none;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(255, 71, 87, 0.4);
        }

        .btn-nuclear:hover {
            box-shadow: 0 0 25px rgba(255, 71, 87, 0.6);
            background: #ff6b81;
        }

        .prefix-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            color: white;
            padding: 8px;
            border-radius: 4px;
            width: 60px;
            font-family: monospace;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Cync Lighting Controller</h1>

    <div class="controls">
        <button class="primary" onclick="scanDevices()">
            <span id="scan-icon">üì°</span> Scan for Lights
        </button>
        <button onclick="disconnectAll()">Disconnect All</button>
    </div>

    <div id="loading">Scanning for devices... this takes up to 60 seconds...</div>
    <div id="device-grid"></div>

    <script>
        // Store discovered devices
        let devices = [];

        async function scanDevices() {
            const btn = document.querySelector('button.primary');
            const loading = document.getElementById('loading');

            btn.disabled = true;
            btn.innerHTML = 'Scanning...';
            loading.style.display = 'block';

            try {
                const response = await fetch('/api/scan');
                const data = await response.json();

                devices = data.devices;
                renderDevices();
            } catch (error) {
                alert('Scan failed: ' + error);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span id="scan-icon">üì°</span> Scan for Lights';
                loading.style.display = 'none';
            }
        }

        async function toggleLight(mac, state, checkbox) {
            const card = checkbox.closest('.device-card');
            const statusDot = card.querySelector('.status-dot');
            const statusText = card.querySelector('span[style*="font-size: 13px"]');

            // Setting loading state
            card.style.opacity = '0.7';
            statusText.innerText = 'Connecting...';
            statusDot.className = 'status-dot'; // remove connected class
            statusDot.style.backgroundColor = '#fb1'; // Yellow for waiting

            try {
                const response = await fetch('/api/control', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        mac: mac,
                        action: state ? 'on' : 'off'
                    })
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error);
                }

                // Success state
                statusText.innerText = 'Connected';
                statusDot.className = 'status-dot connected';

            } catch (error) {
                console.error('Control failed:', error);
                alert('Failed to control light: ' + error.message);
                checkbox.checked = !state; // Revert switch
                statusText.innerText = 'Error';
                statusDot.style.backgroundColor = 'var(--danger-color)';
            } finally {
                card.style.opacity = '1';
            }
        }

        function renderDevices() {
            const grid = document.getElementById('device-grid');
            grid.innerHTML = '';

            if (devices.length === 0) {
                grid.innerHTML = '<p style="color: #666; grid-column: 1/-1; text-align: center;">No Cync devices found. Click Scan to start.</p>';
                return;
            }

            devices.forEach(Device => {
                const card = document.createElement('div');
                card.className = 'device-card';

                // Determine display name and alias info
                let displayName = Device.advertisement.local_name || 'Unknown Cync Device';
                let aliasHtml = '';

                if (Device.alias_of) {
                    aliasHtml = `<div class="alias-info">Matches known: ${Device.alias_of}</div>`;
                }

                card.innerHTML = `
                    <div class="device-header">
                        <div>
                            <div class="device-name">${displayName}</div>
                            <div class="device-mac">${Device.address}</div>
                            ${aliasHtml}
                        </div>
                        <div class="device-rssi">üì∂ ${Device.advertisement.rssi} dBm</div>
                    </div>
                    
                    <div class="action-row">
                        <button class="connect-btn" onclick="connectDevice('${Device.address}', this)">Connect to Light</button>
                        
                        <div class="control-panel" style="display: none;">
                            <div class="toggle-container" style="display: flex; align-items: center; justify-content: space-between; width: 100%; margin-bottom: 20px;">
                                <div style="display: flex; align-items: center;">
                                    <span class="status-dot connected"></span>
                                    <span class="status-text" style="font-size: 13px; color: #aaa;">Connected</span>
                                </div>
                                <div style="display: flex; align-items: center; gap: 10px;">
                                    <span style="font-size: 12px; color: #888;">OFF</span>
                                    <label class="toggle-switch">
                                        <input type="checkbox" onchange="toggleLight('${Device.address}', this.checked, this)">
                                        <span class="slider"></span>
                                    </label>
                                    <span style="font-size: 12px; color: #fff; font-weight: bold;">ON</span>
                                </div>
                            </div>

                            <!-- Live Log Box -->
                            <div class="log-box" id="log-${Device.address.replace(/:/g, '')}" style="background: #000; color: #0f0; font-family: monospace; font-size: 10px; padding: 8px; border-radius: 4px; height: 60px; overflow-y: auto; margin-bottom: 10px; white-space: pre-wrap;">[Log] Ready.</div>
                            
                            <!-- Debug Replay Section -->
                            <div style="background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px;">
                                <div style="font-size: 10px; text-transform: uppercase; letter-spacing: 1px; color: #888; margin-bottom: 8px;">Dynamic Control</div>
                                <div style="display: flex; flex-direction: column; gap: 8px;">
                                    <button class="btn btn-sm" onclick="performSmartHandshake('${Device.address}')" style="background: linear-gradient(135deg, #10b981, #059669); font-size: 11px; padding: 8px; border:none; color:white; font-weight:600;">
                                        üóùÔ∏è Perform Smart Handshake
                                    </button>
                                    <div id="replay-list-${Device.address.replace(/:/g, '')}" style="display: flex; flex-direction: column; gap: 5px;">
                                        <button style="font-size: 10px; padding: 4px; opacity: 0.6;" onclick="loadAndReplay('${Device.address}')">Show Raw Replay Packets</button>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Nuclear Brute Force Section -->
                            <div style="background: rgba(255,0,0,0.1); padding: 10px; border-radius: 8px; border: 1px solid rgba(255,71,87,0.3); margin-top: 10px;">
                                <div style="font-size: 10px; text-transform: uppercase; letter-spacing: 1px; color: #ff4757; margin-bottom: 8px; font-weight: bold;">Nuclear Discovery</div>
                                <div style="display: flex; flex-direction: column; gap: 8px;">
                                    <button class="btn-nuclear" style="padding: 10px; font-size: 11px; border-radius: 4px;" onclick="bruteForcePrefix('${Device.address}')">
                                        ‚ò¢Ô∏è Brute Force Prefixes (OFF)
                                    </button>
                                    <div style="display: flex; gap: 8px; align-items: center; justify-content: center; margin-top: 5px;">
                                        <div style="display: flex; flex-direction: column; gap: 4px;">
                                            <span style="font-size: 10px; color: #aaa;">Session ID (e.g. 01)</span>
                                            <div style="display: flex; gap: 4px;">
                                                <input type="text" id="sid-${Device.address.replace(/:/g, '')}" class="prefix-input" placeholder="01" maxlength="2">
                                                <button style="padding: 6px 10px; font-size: 10px; background: #22c55e;" onclick="setManualSessionId('${Device.address}')">Set ID</button>
                                            </div>
                                        </div>
                                        <div style="display: flex; flex-direction: column; gap: 4px;">
                                            <span style="font-size: 10px; color: #aaa;">Raw Prefix (e.g. 7E)</span>
                                            <div style="display: flex; gap: 4px;">
                                                <input type="text" id="prefix-${Device.address.replace(/:/g, '')}" class="prefix-input" placeholder="7E" maxlength="2">
                                                <button style="padding: 6px 10px; font-size: 10px; background: #444;" onclick="setManualPrefix('${Device.address}')">Set</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function logToCard(mac, message) {
            const logId = `log-${mac.replace(/:/g, '')}`;
            const logBox = document.getElementById(logId);
            if (logBox) {
                logBox.innerHTML += `\n> ${message}`;
                logBox.scrollTop = logBox.scrollHeight;
            }
        }

        async function performSmartHandshake(mac) {
            logToCard(mac, "Initiating Smart Handshake...");
            try {
                const response = await fetch('/api/handshake', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mac: mac })
                });
                const data = await response.json();
                if (data.success) {
                    logToCard(mac, `‚úì Handshake Success! ID: ${data.session_id}`);
                    logToCard(mac, `üí° Prefix Derived: ${data.prefix}`);
                    logToCard(mac, "You can now use the Toggle Switch.");
                } else {
                    logToCard(mac, `‚ùå Handshake Failed: ${data.error}`);
                }
            } catch (e) {
                logToCard(mac, `‚ùå Request Error: ${e}`);
            }
        }

        async function connectDevice(mac, btn) {
            const card = btn.closest('.device-card');
            const controlPanel = card.querySelector('.control-panel');

            btn.disabled = true;
            btn.innerText = 'Connecting...';

            try {
                // We can't log to card yet because it's hidden/not initialized fully, but we can try
                const response = await fetch('/api/connect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mac: mac })
                });

                const result = await response.json();
                if (!result.success) throw new Error(result.error);

                // Switch to control view
                btn.style.display = 'none';
                controlPanel.style.display = 'block';

                logToCard(mac, "Connected!");

                // Update toggle state
                const checkbox = controlPanel.querySelector('input[type="checkbox"]');
                if (result.initial_state) {
                    checkbox.checked = true;
                    logToCard(mac, "Initial State: ON");
                } else {
                    checkbox.checked = false;
                    logToCard(mac, "Initial State: OFF");
                }

            } catch (error) {
                alert('Connection failed: ' + error.message);
                btn.disabled = false;
                btn.innerText = 'Connect';
            }
        }

        async function toggleLight(mac, state, checkbox) {
            const action = state ? 'on' : 'off';
            logToCard(mac, `Sending ${action.toUpperCase()} command...`);

            try {
                const response = await fetch('/api/control', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        mac: mac,
                        action: action
                    })
                });

                const result = await response.json();

                if (!result.success) throw new Error(result.error);

                logToCard(mac, "‚úì Command Sent (Success)");

            } catch (error) {
                console.error('Control failed:', error);
                logToCard(mac, "‚ùå Error: " + error.message);
                checkbox.checked = !state;
            }
        }

        async function loadAndReplay(mac) {
            logToCard(mac, "Fetching captured packets...");
            const listId = `replay-list-${mac.replace(/:/g, '')}`;
            const container = document.getElementById(listId);

            const res = await fetch('/api/captured');
            const data = await res.json();

            container.innerHTML = '';
            data.packets.forEach((pkt, idx) => {
                const btn = document.createElement('button');
                btn.style.cssText = "font-size: 11px; padding: 6px; text-align: left; background: #333; border: 1px solid #444; color: #ddd; cursor: pointer; margin-bottom: 4px; width: 100%;";
                btn.innerHTML = `<div><b>${pkt.name}</b></div><div style="font-family:monospace; color: #888; font-size:9px;">${pkt.data.substring(0, 24)}...</div>`;
                btn.onclick = () => replayPacket(mac, pkt);
                container.appendChild(btn);
            });
            logToCard(mac, `Loaded ${data.packets.length} packets.`);
        }

        async function replayPacket(mac, pkt) {
            logToCard(mac, `Replaying ${pkt.name}...`);
            try {
                const response = await fetch('/api/replay', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        mac: mac,
                        data: pkt.data,
                        uuid: pkt.uuid
                    })
                });
                const res = await response.json();
                if (res.success) {
                    logToCard(mac, "‚úì Packet Sent!");
                } else {
                    logToCard(mac, "‚ùå Error: " + res.error);
                }
            } catch (e) {
                logToCard(mac, "‚ùå Req Failed: " + e);
            }
        }

        async function disconnectAll() {
            // Placeholder for disconnect logic
            alert('Disconnected from all active sessions.');
        }

        async function bruteForcePrefix(mac) {
            if (!confirm("This will send 256 OFF commands (one for every prefix) to find the active session. The light should turn OFF when it hits the correct one. Proceed?")) return;

            logToCard(mac, "‚ò¢Ô∏è Starting Prefix Brute Force...");
            try {
                const response = await fetch('/api/brute_force', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mac: mac })
                });
                const data = await response.json();
                if (data.success) {
                    logToCard(mac, "‚úì Brute Force Complete. Check logs above!");
                } else {
                    logToCard(mac, "‚ùå Brute Force Error: " + data.error);
                }
            } catch (e) {
                logToCard(mac, "‚ùå Request Error: " + e);
            }
        }

        async function setManualPrefix(mac) {
            const prefixInput = document.getElementById(`prefix-${mac.replace(/:/g, '')}`);
            const prefix = prefixInput.value.trim();
            if (!prefix) return;

            logToCard(mac, `Setting manual prefix: ${prefix}...`);
            try {
                const response = await fetch('/api/set_prefix', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mac: mac, prefix: prefix })
                });
                const data = await response.json();
                if (data.success) {
                    logToCard(mac, "‚úì Prefix successfully set.");
                } else {
                    logToCard(mac, "‚ùå Set Failed: " + data.error);
                }
            } catch (e) {
                logToCard(mac, "‚ùå Request Error: " + e);
            }
        }

        async function setManualSessionId(mac) {
            const sidInput = document.getElementById(`sid-${mac.replace(/:/g, '')}`);
            const sid = sidInput.value.trim();
            if (!sid) return;

            logToCard(mac, `Setting manual Session ID: ${sid}...`);
            try {
                const response = await fetch('/api/set_session_id', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mac: mac, session_id: sid })
                });
                const data = await response.json();
                if (data.success) {
                    logToCard(mac, "‚úì Session ID set and Prefix derived.");
                } else {
                    logToCard(mac, "‚ùå Set Failed: " + data.error);
                }
            } catch (e) {
                logToCard(mac, "‚ùå Request Error: " + e);
            }
        }
    </script>
</body>

</html>
